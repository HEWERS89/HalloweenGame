<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Memory Game</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<header> 
    <h1> Spooks Quiz Game </h1>
</header>

<body>
    <main>
        <div class="container-panel">
            <div class="question-area" class="hide">
                <div id="questions">Question</div>
            </div>
            <div id="answers-area" class="answer-grid">
                <button class="btn">Answer A</button>
                <button class="btn">Answer B</button>
                <button class="btn">Answer C</button>
                <button class="btn">Answer D</button>
            </div>

            <div class="control-buttons">
            <button id ="start-btn" class="start-btn btn">START</button>
            <button id="next-btn" class ="next-btn btn hide">NEXT</button>
    </div>
</div>

    
        <span id="player"></span>
        <span>Score <span id="score">00</span></span>


   
    </main>    
     
    <script rel="script-game" src="game.js"></script>
</body>
</html>
